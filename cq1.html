<div class="wrapper">

    <!-- Main Header Navbar -->

			<a href="/" ><img src="1.jpeg" class="img-responsive site_logo"/></a>

	</div>
	<div class="col-md-10 setHeadInSm" style="width:75%; float:left ; margin-top:10px">

<div class="container-fluid dashboard-container">

        <div class="col-md-12 dashboard-md-12">

            <!-- Leftside bar -->
            <script>
    $(document).ready(function () {
        var menuClosed = 0 ;
        $("#iconsLeftBar").next().css("width","95%");
        $("#logo1").next().css("width","95%");
//        $("#fullLeftBar").css("display","none");
//        $("#iconsLeftBar").css("display","block");
        $(".menuButton").click(function(){
            if(menuClosed){
                //$("#iconsLeftBar").next().removeClass("col-md-10");
                $("#iconsLeftBar").next().css("width","95%");
                $("#fullLeftBar").css("display","none");
                $("#iconsLeftBar").css("display","block");
                $("#logo").css("display","none");
                $("#logo1").css("display","block");
                $("#logo1").next().css("width","95%");
                menuClosed = 0 ;
            }else{
                //$("#iconsLeftBar").next().addClass("col-md-10");
                $("#iconsLeftBar").next().css("width","83%");
                $("#fullLeftBar").css("display","block");
                $("#iconsLeftBar").css("display","none");
                $("#logo1").css("display","none");
                $("#logo").css("display","block");
                $("#logo1").next().css("width","83%");
                menuClosed = 1 ;
            }
        });
    });
</script>

<div id="fullLeftBar" style="display:none" class="col-md-2 left-dashboard-menu">
    <div id="menuButton" class="form-group execute_btn menuButton visible-lg" style="margin:0px 20px 10px 20px;cursor:pointer;">
        <i class="fa fa-navicon" style="font-size:21px ; color:cornsilk"></i>
    </div>
    <ul class="dashboard-left-nav nav nav-tabs tabs-left">

        <li id="userlst"> <a class="dropdown-item" href="/attempts/attemptedQuestion"><i class="fa fa-adjust"></i>&nbsp;&nbsp;My Attempts</a></li>

        <li id="myTests"> <a class="dropdown-item" href="/user-dashboard/user-quiz" title="Test Attempts"><span class="fa fa-list"></span>&nbsp;&nbsp;Test Attempts</a></li>

        <li> <a class="dropdown-item" href="/logout"><i class="fa fa-sign-in"></i>&nbsp;&nbsp;Logout</a></li>

    </ul>

    </div>
    <ul class="dashboard-left-nav nav nav-tabs tabs-left">
